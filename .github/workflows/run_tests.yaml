name: Run unit tests

on:
  push:
    paths:
      - '*.py'
      - 'tests/**'
    branches:
      - main

jobs:
  build:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Get current working directory
        run: |
          python -c 'import os; print(os.path.abspath("."))'
      - name: Get files in here
        run: |
          python -c 'import os; print(os.listdir(os.path.abspath(".")))'
      - name: Test with pytest
        run: |
          pip install pytest
          pytest --junitxml=junit/test-results.xml
