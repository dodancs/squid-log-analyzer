name: Run unit tests

on:
  push:
    paths:
      - '*.py'
      - 'tests/**'
      - '.github/workflows/run_tests.yaml'
    branches:
      - main

jobs:
  build:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pandas
      - name: Test with pytest
        run: |
          python3 -m pytest --junitxml=junit/test-results.xml -v
